<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <h1 class="header">
        <span>
          Получите видео-инструкцию
        </span>
        <strong>
          Как заработать свой первый миллион
        </strong>
      </h1>
      <div class="main">
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/AJjKJtU_86I"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="form">
          <p class="form-header">Введите свой email</p>
          <form action="#">
            <input type="text" placeholder="Ваше имя" />
            <input type="text" placeholder="Ваш email" />
            <button class="form-btn ">Получить инструкцию</button>
          </form>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Почему это нужно сделать сейчас</h2>
      <div class="feature"></div>
    </div>
  </body>
</html>
